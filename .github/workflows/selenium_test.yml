name: Java CI with Maven
on: 
  push: 
    branches: [master]
  pull_request: null

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.14.0
        cache: "npm"
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with: 
        java-version: '19'
        distribution: adopt
    - name: Build with Maven
      run: mvn clean test
